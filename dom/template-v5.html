<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
    <!-- v-once faz o valor ser lido apenas uma vez -->
  <p v-once>{{titulo}}</p>
  <p>{{saudacao()}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VUeJs 2!'
        },
        methods: {
            saudacao() {
                this.titulo = 'Bom dia!!'
                return this.titulo
            }
        }
    })
</script>
