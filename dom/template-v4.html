<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="alterarTitulo">
  <p>{{titulo}}</p>
  <p>{{saudacao()}}</p>
  <!-- v-bind serve pra fazer a ligação entre algo que está na vue instance e um atributo que está na sua tag dentro do template -->
  <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VUeJs 2!',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao() {
                return this.titulo
            }
        }
    })
</script>
