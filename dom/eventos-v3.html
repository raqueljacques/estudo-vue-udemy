<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- v-on: diretiva que intercepta o evento  -->
  <button v-on:click="somar">somar 1</button>
  <!-- $event: palavra reservada para passar os eventos  -->
  <button v-on:click="somar5(5, $event)">somar 5</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove="parar">Parar aqui com função!</span>
    <span>aqui funciona</span>
    <span v-on:mousemove.stop>Parar aqui por modificador!</span>
  </p>
  <!-- previne o evento padrão -->
  <a v-on:click.prevent="" href="http://google.com">google com modificadores de evento</a>
  <hr>
  <a v-on:click="naoNavegar" href="http://google.com">google com fução</a>
  <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                return this.contador++
            },
            somar5(passo, event) {
                console.log(event)
                return this.contador += passo
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            naoNavegar() {
                event.preventDefault()
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            }


        }
    })
</script>
