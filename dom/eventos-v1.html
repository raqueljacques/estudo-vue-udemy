<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- v-on: diretiva que intercepta o evento  -->
  <button v-on:click="somar">somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                return this.contador++
            }
        }
    })
</script>
