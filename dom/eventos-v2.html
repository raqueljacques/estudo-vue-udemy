<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- v-on: diretiva que intercepta o evento  -->
  <button v-on:click="somar">somar 1</button>
  <!-- $event: palavra reservada para passar os eventos  -->
  <button v-on:click="somar5(5, $event)">somar 5</button>
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar() {
                return this.contador++
            },
            somar5(passo, event) {
                console.log(event)
                return this.contador += passo
            },
            atualizarXY(e) {
                this.x = e.clientX
                this.y = e.clientY
                
            }


        }
    })
</script>
